<!DOCTYPE html>
<html>
  <head>
	  <title> skobbler tiles with Leaflet Demo</title>
    <link rel="stylesheet" href="http://storage.api.skobbler.net/web/js/leaflet/leaflet-0.4.5/leaflet.css" />
	 <!--[if lte IE 8]>
		 <link rel="stylesheet" href="http://storage.api.skobbler.net/web/js/leaflet/leaflet-0.4.5/leaflet.ie.css" />
	 <![endif]-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://storage.api.skobbler.net/web/js/leaflet/leaflet-0.4.5/leaflet.js"></script>
    <script>
        var map;
        function initialize() {
            map = L.map('map').setView([45.759722, 21.23], 13);
		L.tileLayer('http://tiles{s}.api.skobbler.net/tiles/{z}/{x}/{y}.png?api_key=5083abcfbc97c9916f50bbb9f641dc88', {
			subdomains: [1,2,3,4],
			attribution: 'Map data &copy; <a href="http://www.openstreetmap.org" target="_blank">OpenStreetMap</a> contributors, <a href="http://www.openstreetmap.org/copyright" target="_blank">Terms</a>, Tiles courtesy of <a href="http://www.skobbler.com" target="_blank">skobbler</a>',
			maxZoom: 18
		}).addTo(map);
        var rockIcon = L.icon({
                           iconUrl: 'music_rock.png',
                           iconSize:     [32, 37], // size of the icon
                           iconAnchor:   [16, 0] // point of the icon which will correspond to marker's location
                           });
        var bedIcon = L.icon({
                              iconUrl: 'single_bed.png',
                              iconSize:     [32, 37], // size of the icon
                              iconAnchor:   [16, 0] // point of the icon which will correspond to marker's location
                              });
        
            L.marker([45.748441, 21.239689], {icon: rockIcon}).addTo(map);
            L.marker([45.74827981813517, 21.226914967795217], {icon: bedIcon}).addTo(map);
            L.marker([45.746337, 21.240598], {icon: bedIcon}).addTo(map);
            L.marker([45.739379, 21.232163], {icon: bedIcon}).addTo(map);
            L.marker([45.75053328186938, 21.24548258042603], {icon: bedIcon}).addTo(map);
        }
        
        var routePointsInitial = [];
    
        function drawRoute(){
            
            var routePoints = [];
            var latlng;
            for (i = 0; i < routePointsInitial.length; i += 2) {
                latlng = new L.LatLng(routePointsInitial[i], routePointsInitial[i + 1]);
                routePoints.push(latlng);
            }
            var a = new L.Polyline(routePoints, {
                                   color: '#0045c3',
                                   noClip: true,
                                   opacity: .7
                                   });
            
            map.addLayer(a);		
        }
       
        
	  
      </script>
      <style type="text/css">
          body {
              padding: 0;
              margin: 0;
          }
          html, body, #map {
              height: 94%;
          }
          </style>
  </head>
  <body onload="initialize()" >
        <div id="map"></div>
  </body>
</html>
